<html>
<head>
	<title>SAM | Contact</title>
	<link rel="icon" type="image/x-icon" href="logo.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/a821ac8665.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<!-- Container -->
		<div class="container">
			<!-- Navigation Section -->
			<div class="header_nav">
				<img src="logo.png" class="logo">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="">Services</a></li>
						<li><a href="">Projects</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
			<!-- Body Section -->
			<div class="main_body">
				<div class="contact-sec">
					<h1>GET IN TOUCH.</h1>
					<div class="contact-box">
						<div class="contact-1">
							<form class="contact-form">
								<h3>Send me a message</h3>
								<input type="text" name="" placeholder="Your Name" required>
								<input type="email" name="" placeholder="Email Id" required>
								<textarea rows="4" placeholder="Your Message"></textarea>
								<button class="submit-btn" type="submit">Send</button>
							</form>
						</div>
						<div class="contact-2">
							<img src="message.png">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
